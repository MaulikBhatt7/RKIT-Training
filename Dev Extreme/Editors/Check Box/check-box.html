<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of DevExtreme</title>


    <!-- JQuery import -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/24.2.3/css/dx.light.css">

    <!-- DevExtreme libraries (reference only one of them) -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/24.2.3/js/dx.all.js"></script>

</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">All Properties</div>
                    <div class="dx-field-value">
                        <div id="all-properties"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Checked</div>
                    <div class="dx-field-value">
                        <div id="checked"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Unchecked</div>
                    <div class="dx-field-value">
                        <div id="unchecked"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Indeterminate</div>
                    <div class="dx-field-value">
                        <div id="indeterminate"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Three state mode</div>
                    <div class="dx-field-value">
                        <div id="threeStateMode"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Handle value change</div>
                    <div class="dx-field-value">
                        <div id="handler"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Disabled</div>
                    <div class="dx-field-value">
                        <div id="disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Custom size</div>
                    <div class="dx-field-value">
                        <div id="customSize"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">With label</div>
                    <div class="dx-field-value">
                        <div id="withText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="check-box.js"></script>

</html>
