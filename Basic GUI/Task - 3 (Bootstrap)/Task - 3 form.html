<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Detail Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

  <header class="bg-dark text-light text-center py-3">
    <h1>Student/Faculty Registration Form</h1>
    <h2>Fill in your details</h2>
    <p>Use the form below to register as a student. Fields marked with an asterisk (*) are mandatory.</p>
  </header>

  <form action="./student.html" method="get" class="container mt-4">

    <div class="row mb-3">
      <label for="name" class="col-sm-3 col-form-label">Full Name:*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" name="student_name" required autocomplete="on" autofocus>
      </div>
    </div>

    <div class="row mb-3">
      <label for="email" class="col-sm-3 col-form-label">Email:*</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="password" class="col-sm-3 col-form-label">Create Password:*</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="password" class="col-sm-3 col-form-label">Confirm Password:*</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="dob" class="col-sm-3 col-form-label">Date of Birth:*</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="phone" class="col-sm-3 col-form-label">Phone Number:*</label>
      <div class="col-sm-9">
        <input type="tel" class="form-control" id="phone" name="phone_number" required pattern="[7-9]{1}[0-9]{9}">
      </div>
    </div>

    <div class="row mb-3">
      <label for="favcolor" class="col-sm-3 col-form-label">Favorite Color:</label>
      <div class="col-sm-9">
        <input type="color" class="form-control" id="favcolor" name="fav_color">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary" formaction="./faculty.html">Submit As Faculty</button>
      </div>
    </div>

  </form>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <h3>Image Example:</h3>
        <img height="100px" width="100px" src="./images/DP.jpg" class="img-fluid" alt="Image not found">
      </div>
      <div class="col-md-4">
        <h3>Audio Example:</h3>
        <audio controls>
          <source src="./audio/background.mp3" type="audio/mp3">
        </audio>
      </div>
      <div class="col-md-4">
        <h3>Video Example:</h3>
        <video width="320" height="240" controls>
          <source src="./video/Tic - Tac - Toe.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2024 MB Institute. All Rights Reserved.</p>
  </footer>

</body>

</html>
