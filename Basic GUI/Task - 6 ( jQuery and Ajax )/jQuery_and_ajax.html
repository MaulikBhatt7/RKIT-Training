<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport meta tag for responsive design, ensuring proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Student Detail Form (jQuery and Ajax)</title>

    <!-- Linking to Bootstrap CSS for responsive design and styled form components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Header section of the page, with background color and centered text -->
    <header class="bg-dark text-light text-center py-3">
        <h1>Student Registration Form</h1>
        <h2>Fill in your details</h2>
        <!-- A brief description of the form -->
        <p>Use the form below to register as a student. Fields marked with an asterisk (*) are mandatory.</p>
    </header>

    <!-- Registration Form for student details -->
    <form id="registrationForm" action="student_list.html" method="get" class="container mt-4">
        <!-- Full Name Field -->
        <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Full Name:*</label>
            <div class="col-sm-9">
                <!-- Input field for Full Name -->
                <input type="text" class="form-control" id="name" name="student_name" autocomplete="on" autofocus>
                <!-- Error message that will be displayed if validation fails (hidden by default) -->
                <span id="name_error" class="error-message text-danger" style="display:none;"></span>
            </div>
        </div>

        <!-- Email Field -->
        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">Email:*</label>
            <div class="col-sm-9">
                <!-- Input field for Email -->
                <input type="text" class="form-control" id="email" name="email">
                <!-- Error message for Email field -->
                <span id="email_error" class="error-message text-danger" style="display:none;"></span>
            </div>
        </div>

        <!-- Password Field -->
        <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Create Password:*</label>
            <div class="col-sm-9">
                <!-- Input field for Password -->
                <input type="password" class="form-control" id="password" name="password">
                <!-- Error message for Password field -->
                <span id="password_error" class="error-message text-danger" style="display:none;"></span>
            </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="row mb-3">
            <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password:*</label>
            <div class="col-sm-9">
                <!-- Input field for Confirm Password -->
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                <!-- Error message for Confirm Password -->
                <span id="confirm_password_error" class="error-message text-danger" style="display:none;"></span>
            </div>
        </div>

        <!-- Date of Birth Field -->
        <div class="row mb-3">
            <label for="dob" class="col-sm-3 col-form-label">Date of Birth:*</label>
            <div class="col-sm-9">
                <!-- Input field for Date of Birth -->
                <input type="date" class="form-control" id="dob" name="dob">
                <!-- Error message for Date of Birth -->
                <span id="dob_error" class="error-message text-danger" style="display:none;"></span>
            </div>
        </div>

        <!-- Phone Number Field -->
        <div class="row mb-3">
            <label for="phone" class="col-sm-3 col-form-label">Phone Number:*</label>
            <div class="col-sm-9">
                <!-- Input field for Phone Number -->
                <input type="text" class="form-control" id="phone" name="phone_number">
                <!-- Error message for Phone Number -->
                <span id="phone_error" class="error-message text-danger" style="display:none;"></span>
            </div>
        </div>

        <!-- Form submission buttons (Reset and Submit) -->
        <div class="row mb-3">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <!-- Reset button to clear form data -->
                <button type="reset" class="btn btn-secondary">Reset</button>
                <!-- Submit button to submit form data -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <!-- Footer section with copyright text -->
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 MB Institute. All Rights Reserved.</p>
    </footer>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation Plugin for form validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js"></script>
    <!-- Custom JavaScript file for handling form validation and AJAX requests (this file needs to be created) -->
    <script src="jQuery_and_ajax.js" defer></script>

</body>
</html>
