<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character set and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Add Match Schedule</title>
    
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Tailwind CSS for additional styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom CSS for styling (style.css should contain additional styles) -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-gray-900 text-white">
    <!-- Main Container -->
    <div class="container py-5">
        
        <!-- Heading for the page -->
        <h1 class="text-center text-3xl font-bold mb-5" id="heading-of-addPage">Add Match Schedule</h1>

        <!-- Match Schedule Form -->
        <form id="addMatchForm" class="bg-gray-800 p-5 rounded-lg">
            
            <!-- Dropdown for selecting Team 1 -->
            <div class="mb-4">
                <label for="team1" class="form-label">Team 1</label>
                <select id="team1" class="form-select">
                    <!-- Default option -->
                    <option value="">Select Team 1</option>
                    <!-- Available team options -->
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="England">England</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </select>
                <span id="team1_error" class="error-message text-danger" style="display:none;"></span>
            </div>

            <!-- Dropdown for selecting Team 2 -->
            <div class="mb-4">
                <label for="team2" class="form-label">Team 2</label>
                <select id="team2" class="form-select">
                    <!-- Default option -->
                    <option value="">Select Team 2</option>
                    <!-- Available team options -->
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="England">England</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </select>
                <span id="team2_error" class="error-message text-danger" style="display:none;"></span>

            </div>

            <!-- Input for selecting match date and time -->
            <div class="mb-4">
                <label for="matchDate" class="form-label">Date & Time</label>
                <input type="datetime-local" id="matchDate" class="form-control">
                <span id="matchDate_error" class="error-message text-danger" style="display:none;"></span>
            </div>

            <!-- Dropdown for selecting venue -->
            <div class="mb-4">
                <label for="venue" class="form-label">Venue</label>
                <select id="venue" class="form-select">

                    <!-- Default venue options -->
                    <option value="">Select Venue</option>
                    <!-- Available venue options -->
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Melbourne">Melbourne</option>
                </select>
                <span id="venue_error" class="error-message text-danger" style="display:none;"></span>
            </div>

            <!-- Submit button to add match -->
            <button type="submit" class="btn btn-primary w-full" id="text-of-submit-btn">Add Match</button>
        </form>

        <!-- Link to go back to the match schedule list -->
        <a href="./match_list.html" class="btn btn-secondary mt-5">Back to Schedule</a>
    </div>

    <!-- Load jQuery library for AJAX and DOM manipulation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load SweetAlert2 for pop-up alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JS for adding match functionality -->
    <script src="../scripts/add_match.js"></script>
</body>

</html>
