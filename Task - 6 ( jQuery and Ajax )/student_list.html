<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX and jQuery API Fetch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Student Data</h2>
    <div class="table-responsive table-container">
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="studentData">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(function() {
        const apiURL = "https://632158b682f8687273afe9c3.mockapi.io/StudentDetails";
        $.ajax({
            url: apiURL,  
            method: 'GET',
            dataType: 'json',
            success: function(response) {
                let studentDataHtml = '';
                response.forEach(function(student) {
                    studentDataHtml += `
                        <tr>
                            <td>${student.FullName}</td>
                            <td>${student.Email}</td>
                            <td>${student.DOB}</td>
                            <td>${student.PhoneNo}</td>
                            <td>${student.Password}</td>
                            <td>
                                <button class="btn btn-danger deleteBtn" data-id="${student.id}">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                $('#studentData').html(studentDataHtml);
            },
            error: function(error) {
                console.log('Error fetching data', error);
            }
        });

        $(document).on('click','.deleteBtn',function(e){
            e.preventDefault();
            const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: "btn btn-success",
                cancelButton: "btn btn-danger"
            },
            buttonsStyling: true
            });
            swalWithBootstrapButtons.fire({
                title: "Confirmation!!",
                text: "Are you sure you want to delete?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, delete it!",
                cancelButtonText: "No, cancel!",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    let studentID = $(this).data('id');
                    let deleteURL = apiURL+'/'+studentID;
                    $.ajax({
                        url: deleteURL,  
                        method: 'DELETE',
                        success: function(response) {
                            swalWithBootstrapButtons.fire({
                                title: "Deleted!",
                                text: "Record has been deleted.",
                                icon: "success"
                            });
                        
                            setTimeout(function() {
                                window.location.reload();
                            }, 1000);
                            
                        },
                        error: function(error) {
                            console.log('Error fetching data', error);
                        }
                    });

                    
                } 
                else if (result.dismiss) {
                    Swal.fire({
                        title: "Cancelled",
                        icon: "error"
                    });
                }
            });
            
        });
    });
</script>

</body>
</html>
