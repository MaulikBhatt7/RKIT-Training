<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Detail Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Student/Faculty Registration Form</h1>
    <h2>Fill in your details</h2>
    <p>Use the form below to register as a student. Fields marked with an asterisk (*) are mandatory.</p>
  </header>

  <form action="./student.html" method="get" class="student-form">

    <div class="form-group">
      <label for="name">Full Name:*</label>
      <input type="text" id="name" name="student_name" required autocomplete="on" autofocus>
    </div>

    <div class="form-group">
      <label for="email">Email:*</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Create Password:*</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="password">Confirm Password:*</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:*</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:*</label>
      <input type="tel" id="phone" name="phone_number" required pattern="[7-9]{1}[0-9]{9}">
    </div>

    <div class="form-group">
      <label for="favcolor">Favorite Color:</label>
      <input width="100px" type="color" id="favcolor" name="fav_color">
    </div>

   

    <div class="form-group">
      <label for="profile">Upload Profile Picture:</label>
      <input type="file" id="profile" name="profile_picture" accept=".jpg,.jpeg">
    </div>

    <div class="form-group">
      <label>Gender:*</label>
      <span>
        <input type="radio" id="male" name="gender" value="Male" required>
        <span for="male">Male</span>
      </span>
      <span>
        <input type="radio" id="female" name="gender" value="Female" required>
        <span for="female">Female</span>
      </span>
    </div>

    <div class="form-group">
      <label for="course">Preferred Course:*</label>
      <input type="text" id="course" name="preferred_course" list="courseOptions" required>
      <datalist id="courseOptions">
        <option value="Computer Science Engineering">
        <option value="Electrical Engineering">
        <option value="Civil Engineering">
        <option value="Mechanical Engineering">
      </datalist>
    </div>

    <div class="form-group fav-subjects">
      <label>Favourite Subjects:</label>
      <span>
        <input type="checkbox" id="math" name="subjects" value="Math">
        <span for="math">Math</span>
      </span>
      <span>
        <input type="checkbox" id="science" name="subjects" value="Science">
        <span for="science">Science</span>
      </span>
      <span>
        <input type="checkbox" id="english" name="subjects" value="English">
        <span for="english">English</span>
      </span>
    </div>

    <input type="hidden" id="student_id" name="student_id" value="12345">

    <div class="form-group">
      <label for="siblings">Number of Siblings:</label>
      <input type="number" id="siblings" name="siblings" min="0" max="10">
    </div>

    <div class="form-group">
      <label for="website">Personal Website:</label>
      <input type="url" id="website" name="website">
    </div>

    <div class="form-group">
      <label for="study_time">Preferred Study Time:</label>
      <input type="time" id="study_time" name="study_time">
    </div>

    <div class="form-group">
      <label for="enroll_month">Enrollment Month:</label>
      <input type="month" id="enroll_month" name="enroll_month">
    </div>

    <div class="form-group">
        <button type="reset" value="Reset Form">Reset</button>
        <button type="submit" value="Submit">Submit</button>
        <button type="submit" value="Submit As Faculty" formaction="./faculty.html">Submit As Faculty</button>
    </div>
  </form>

  <div class="media-container">
    <h3>Image Example:</h3>
    <img src="./images/DP.jpg" height="100px" width="100px" alt="Image not found">

    <h3>Audio Example:</h3>
    <audio controls>
      <source src="./audio/background.mp3" type="audio/mp3">
    </audio>

    <h3>Video Example:</h3>
    <video width="320" height="240" controls>
      <source src="./video/Tic - Tac - Toe.mp4" type="video/mp4">
    </video>
  </div>

  <footer>
    <p>&copy; 2024 MB Institute. All Rights Reserved.</p>
  </footer>

</body>

</html>
