<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog Management System</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href=".././jtable.2.4.0/jtable.2.4.0/themes/jqueryui/jtable_jqueryui.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- jTable -->
    <link href=".././jtable.2.4.0/jtable.2.4.0/themes/metro/blue/jtable.min.css" rel="stylesheet" />
    <script src=".././jtable.2.4.0/jtable.2.4.0/jquery.jtable.min.js"></script>
    <script src="index.js"></script>

    <!-- jQuery Validation Engine CSS & JS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.validationengine/2.6.4/validationEngine.jquery.css" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-en.min.js"></script>


    <style>
        .formError {
            background: none !important;
            border: none !important;
            color: red !important;
            font-size: 13px;
            padding-left: 5px;
            margin-top: 3px;
            text-shadow: none !important;
            box-shadow: none !important;
        }

        .formError .formErrorContent {
            background: none !important;
            border: none !important;
            padding: 0;
            color: red !important;
            font-weight: normal;
            box-shadow: none;
        }

        #customAddForm {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #customAddForm label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        #customAddForm input,
        #customAddForm textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        #customAddForm button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #customAddForm button:hover {
            background-color: #218838;
        }
    </style>

</head>

<body>
    <div id="BlogTableContainer"></div>
   
    <div id="customAddForm" style="display: none;">
        <form id="blogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" />
    
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
    
            <button type="submit">Save</button>
        </form>
    </div>


</body>

</html>
