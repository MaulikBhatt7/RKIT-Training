<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container py-5">
        <h1 class="text-center text-3xl font-bold mb-5">Cricket Match Schedule</h1>

        <!-- Filter Bar -->
        <div class="d-flex justify-content-center mb-4">
            <select id="team1Filter" class="form-select mx-2" style="width: 150px;">
                <option value="">Select Team 1</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="New Zealand">New Zealand</option>
                <option value="England">England</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>
            <select id="team2Filter" class="form-select mx-2" style="width: 150px;">
                <option value="">Select Team 2</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="New Zealand">New Zealand</option>
                <option value="England">England</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>
            <select id="venueFilter" class="form-select mx-2" style="width: 150px;">
                <option value="">Select Venue</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Melbourne">Melbourne</option>
            </select>
            <button id="filterButton" class="btn btn-primary mx-2">Filter</button>
            <a href="add_match.html" class="btn btn-success mx-2">Add New Match</a>
        </div>

        <!-- Match Cards -->
        <div id="matchList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        
    </div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="match_list.js"></script>
</body>
</html>
