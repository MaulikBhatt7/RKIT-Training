<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Movie Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-6">
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-4xl font-bold text-yellow-400 mb-4">My Movie Watchlist</h1>
            <input type="text" id="movieSearch" placeholder="Search movies..." class="text-black rounded-lg p-2 w-1/2">
            <button id="searchButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 mt-2 rounded-lg transition duration-300">Search</button>
        </div>
        
        <!-- Filter Sidebar -->
        <div class="flex flex-wrap justify-center mb-8">
            <select id="genreFilter" class="text-black p-2 m-2 rounded-lg">
                <option value="">Filter by Genre</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <!-- Add more genres -->
            </select>
            <select id="ratingFilter" class="text-black p-2 m-2 rounded-lg">
                <option value="">Filter by Rating</option>
                <option value="9">9 and above</option>
                <option value="8">8 and above</option>
                <option value="7">7 and above</option>
                <!-- More ratings -->
            </select>
        </div>

        <!-- Movie List Display -->
        <div id="movieList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
