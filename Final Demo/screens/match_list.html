<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Cricket Match Schedule</title>

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Tailwind CSS for additional utility classes (for layout and styling) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom CSS for custom styling (style.css should contain specific styles for this page) -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="bg-gray-900 text-white">
    <!-- Main container to hold content -->
    <div class="container py-5">
        
        <!-- Heading for the page -->
        <h1 class="text-center text-3xl font-bold mb-5">Cricket Match Schedule</h1>

        <!-- Filter Bar to filter matches by team and venue -->
        <div class="d-flex justify-content-center mb-4">
            <!-- Dropdown to select Team 1 for filtering -->
            <select id="team1Filter" class="form-select mx-2" style="width: 150px;">
                <!-- Default option -->
                <option value="">Select Team 1</option>
                <!-- Available teams to select -->
                <option value="India" id="India1">India</option>
                <option value="Australia" id="Australia1">Australia</option>
                <option value="New Zealand" id="New_Zealand1">New Zealand</option>
                <option value="England" id="England1">England</option>
                <option value="Sri Lanka" id="Sri_Lanka1">Sri Lanka</option>
            </select>

            <!-- Dropdown to select Team 2 for filtering -->
            <select id="team2Filter" class="form-select mx-2" style="width: 150px;">
                <!-- Default option -->
                <option value="">Select Team 2</option>
                <!-- Available teams to select -->
                <option value="India" id="India2">India</option>
                <option value="Australia" id="Australia2">Australia</option>
                <option value="New Zealand" id="New_Zealand2">New Zealand</option>
                <option value="England" id="England2">England</option>
                <option value="Sri Lanka" id="Sri_Lanka2">Sri Lanka</option>
            </select>

            <!-- Dropdown to select Venue for filtering -->
            <select id="venueFilter" class="form-select mx-2" style="width: 150px;">
                <!-- Default option -->
                <option value="">Select Venue</option>
                <!-- Available venues to select -->
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Melbourne">Melbourne</option>
            </select>

            <!-- Filter Button to apply selected filters -->
            <button id="filterButton" class="btn btn-primary mx-2">Filter</button>

            <!-- Link to navigate to the page for adding a new match -->
            <a  class="btn btn-primary mx-2" id="clear-filter">Clear Filter</a>

            <!-- Link to navigate to the page for adding a new match -->
            <a href="./add_match.html" class="btn btn-success mx-2">Add New Match</a>
        </div>

        <!-- Match Cards will be dynamically inserted here -->
        <div id="matchList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        
    </div>

    <!-- Load jQuery library to enable Ajax and DOM manipulation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Load SweetAlert2 for pop-up alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS for handling the match list and filter functionality -->
    <script src="../scripts/match_list.js"></script>

</body>

</html>
