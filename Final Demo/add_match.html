<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Match Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container py-5">
        <h1 class="text-center text-3xl font-bold mb-5">Add New Match Schedule</h1>

        <!-- Match Schedule Form -->
        <form id="addMatchForm" class="bg-gray-800 p-5 rounded-lg">
            <div class="mb-4">
                <label for="team1" class="form-label">Team 1</label>
                <select id="team1" class="form-select">
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="England">England</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="team2" class="form-label">Team 2</label>
                <select id="team2" class="form-select">
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="England">England</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="matchDate" class="form-label">Date & Time</label>
                <input type="datetime-local" id="matchDate" class="form-control">
            </div>
            <div class="mb-4">
                <label for="venue" class="form-label">Venue</label>
                <select id="venue" class="form-select">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Melbourne">Melbourne</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-full">Add Match</button>
        </form>

        <a href="index.html" class="btn btn-secondary mt-5">Back to Schedule</a>
    </div>

     <!-- Load jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="add_match.js"></script>
</body>
</html>
